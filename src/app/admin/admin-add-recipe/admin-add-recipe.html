<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-3">Add Recipe Details</h1>
            <pre>{{selectedMealTypeArray | json}} </pre>
            <div class="container my-5 border rounded shadow p-5 text-center w-75">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.name" placeholder="Recipe Name" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.prepTimeMinutes" placeholder="Recipe Prepararion Time in Minutes, (ex: 20)" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.image" placeholder="Recipe Image URL" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.cuisine" type="text" class="form-control" placeholder="Cuisine Type (ex: Asian, Italian, Indian etc.)">
                        </div>
                        <div class="mb-2">
                            <div class="d-flex align-items-center mb-2">
                                <textarea #ingredient class="form-control" placeholder="Add Recipe Ingredients"></textarea>
                                <button (click)="addIngredients(ingredient)" class="btn fw-bolder fs-4 ms-2">+</button>
                            </div>
                             @for (item of ingrdientsArray; track $index) {
                                <div class="d-flex align-items-center mb-2">
                                    <input [value]="item" class="form-control" placeholder="Recipe Ingredients"/>
                                    <button (click)="removeIngedient(item)" class="btn fw-bolder fs-6 ms-2"><i class="fa-solid fa-trash text-danger"></i></button>
                                </div>
                             }
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.servings" placeholder="Recipe Servings (ex: 4)" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.cookTimeMinutes" placeholder="Recipe Cooking Time in Minutes, (ex: 20)" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <input [(ngModel)]="recipeDetails.caloriesPerServing" placeholder="Recipe Calorie per servings (ex: 350)" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <select [(ngModel)]="recipeDetails.difficulty" name="mode" id="mode" class="form-control">
                                <option hidden selected disabled >Choose Mode of Cooking</option>
                                <option value="Easy">Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                         <div class="mb-2">
                            <div class="d-flex align-items-center mb-2">
                                <textarea #instruction class="form-control" placeholder="Add Recipe Cooking Instructions"></textarea>
                                <button (click)="addInstructions(instruction)" class="btn fw-bolder fs-4 ms-2">+</button>
                            </div>
                             @for (item of instructionArray; track $index) {
                                <div class="d-flex align-items-center mb-2">
                                    <input [value]="item" class="form-control" placeholder="Recipe Instructions"/>
                                    <button (click)="removeInstruction(item)" class="btn fw-bolder fs-6 ms-2"><i class="fa-solid fa-trash text-danger"></i></button>
                                </div>
                             }
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="rounded border p-2">
                        <p class="mb-2">Choose Meal Type of the Recipe :
                            <span class="border rounded m-1 p-1">meal</span>
                        </p>

                       <div class="d-flex flex-wrap my-1">
                            <!-- meal type -->
                             @for (item of mealArray; track $index) {
                                <div class="border rounded p-1 m-2">
                                    <label [for]="item" class="d-flex align-items-center">
                                        <input (change)="chooseMeal($event)" type="checkbox" [name]="item" [id]="item" class="me-1">
                                        {{item}}
                                    </label>
                                </div>
                             }
                       </div>
                    </div>
                </div>
                <button class="btn btn-success">Add Recipe</button>
            </div>
        </div>
    </div>
</div>
