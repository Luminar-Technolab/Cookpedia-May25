<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col">
            <h1 class="my-5 text-center">All Recipes</h1>
            <div class="d-flex justify-content-between align-items-center">
                <button routerLink="/admin/recipe/add" class="btn btn-primary">+ Add Recipe</button>
                <input [(ngModel)]="searchKey" type="text" placeholder="Search By Recipe Name" class="form-control w-25">
            </div>
            <table class="my-5 table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Cuisine</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>
                    @for (recipe of allRecipes | search:searchKey; track $index;let i=$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{recipe.name}}</td>
                            <td><img width="50px" height="50px" [src]="recipe.image" alt="recipe"></td>
                            <td>{{recipe.cuisine}}</td>
                            <td >
                                <a routerLink="/admin/recipes/{{recipe._id}}/edit" class="btn text-primary"><i class="fa-solid fa-edit"></i></a>
                                <button class="btn text-danger"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
