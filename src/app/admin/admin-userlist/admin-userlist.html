<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col">
            <h1 class="my-5">All Users</h1>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    @for (user of allUsers; track $index;let i= $index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
