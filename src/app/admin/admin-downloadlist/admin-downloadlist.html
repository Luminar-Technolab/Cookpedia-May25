<div class="container-fluid">
    <div class="row">
        <div style="min-height: 100vh;" class="col-lg-2 bg-success">
            <app-admin-sidebar/>
        </div>
        <div class="col">
            <h1 class="my-5">All Downloads</h1>
            <table class="table my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Recipe ID</th>
                        <th>Recipe Name</th>
                        <th>Recipe Cuisine</th>
                        <th>Recipe Download Count</th>
                    </tr>
                </thead>
                <tbody>
                   @for (item of downloadList; track $index;let i=$index) {
                     <tr>
                        <td>{{i+1}}</td>
                        <td>{{item._id}}</td>
                        <td>{{item.recipeName}}</td>
                        <td>{{item.recipeCuisine}}</td>
                        <td>{{item.count}}</td>
                    </tr>
                   }
                </tbody>
            </table>
        </div>
    </div>
</div>
